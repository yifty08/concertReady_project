<!DOCTYPE html>
<html>
<head>
	<title>ConcertReady?</title>

	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style2.css">

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/main2.js"></script>


</head>
<body>

	<div id="header" class="alert alert-info" role="alert">
		<div class="row">
  			<div id="logo" class="col-md-7">ConcertReady?</div>
			<div id="ticketmaster_link" class="col-md-3"></div>
  		</div>


  		<div class="row">
  			<div id="description" class="col-md-12">Enhance your live music experience.</div>
  		</div>

  		<div class="row">
  			<div class="col-md-12">
  				<form>
      				<input type="text" id="artist">
      				<input id="add-artist" type="submit" value="Search Artist">
    			</form>
    		</div>
    	</div>
	</div>

<br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<iframe id="follow_btn" width="300" height="56" scrolling="no" frameborder="0" overflow:hidden;" allowtransparency="true"></iframe>
			</div>
		</div>
	</div>



<br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<iframe id="album" width="300" height="500" frameborder="0" allowtransparency="true"></iframe>
			</div>

			<div class="col-md-6">
				<iframe id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div>

<br><br>

	<div id="container">
		<div id="row">
			<div>
				<span id="equalizer" class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>
				<div id="icon_description">Listen and learn all of the lyrics from your favorite artist right here!</div>
			</div>
		</div>
	</div>

<br><br><br><br><br>

	<div id="footer">
    	<div class="container">
    		<p>ConcertReady Copyright 2017</p>
      	</div>
 	</div>



</body>
</html>
